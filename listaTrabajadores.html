<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trabajadores</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>

  <div class="container">

    <br>

    <!-- ==================================================== HEADDER -->


    <div class="jumbotron jumbotron-fluid bg-dark text-light">
      <h1 class="text-center">REGISTRO DE TRABAJADORES</h1>
      <!-- <h3 class="text-center"></h3> -->
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-body">
            <h3 class="text-center">
              <strong>INFORMACIÓN DE TRABAJADORES</strong></h3>
          </div>
        </div>
      </div>
    </div>

    
    <!-- ==================================================== TABLE -->

    <table class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">RANGO</th>
                <th scope="col">RAYA SEMANAL</th>
              </tr>
            </thead>
            <tbody>
              <!-- <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
              </tr> -->
              
            </tbody>
          </table>


    <!-- ==================================================== INPUT FORM -->

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            AÑADIR TRABAJADOR
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="name">Nombre</label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group row">
                <label for="rango">Rango</label>
                <input class="form-control" id="rango" type="text">
              </div>
              <div class="form-group row">
                <label for="raya">Raya semanal ($)</label>
                <input class="form-control" id="raya" type="number">
              </div>
              <button class="btn btn-primary btn-dark" id="submit-bid" type="submit">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="assets/javascript/listaTrabajadores.js"></script>

</body>

</html>
