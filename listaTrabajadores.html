<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Trabajadores</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Link to BOOTSTRAP. -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Optional Bootstrap JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>

  <!-- Metatag to start setting resposiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <!-- link to CSS. -->
  <link rel="stylesheet" href="assets/css/listaTrabajadores.css">
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>



</head>

<body>

  <!-- ==================================================== MODAL -->

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h6 class="modal-title" id="exampleModalLabel">¿QUÉ DESEA HACER CON EL REGISTRO?</h6>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <button type="button" id="goErase" class="btn btn-danger" data-dismiss="modal">BORRAR</button>
        </div>
        <div class="modal-body">
          <button type="button" id="goEdit" class="btn btn-warning" data-dismiss="modal">EDITAR</button>
        </div>
      </div>
    </div>
  </div>


  <!-- ==================================================== HEADER -->

  <div class="jumbotron jumbotron-fluid bg-dark text-light">
    <h3 id="mainHeader" class="text-center">REGISTRO DE TRABAJADORES</h3>
  </div>

  <div id="generalNavbar" class="pos-f-t">
    <div class="collapse" id="navbarToggleExternalContent">
      <div class="bg-dark p-4">
        <a href="index.html">AÑADIR LISTA DE RAYA</a>
      </div>
    </div>
    <nav class="navbar navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
        aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
  </div>

  <div class="container">

    <!-- ==================================================== TABLE -->

    <div id="tableRow" class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            INFORMACIÓN DE TRABAJADOR
          </div>
          <div class="card-body tableDiv">
            <table class="table">
              <thead>
                <tr>
                  <th class="id" scope="col"></th>
                  <th scope="col">NOMBRE</th>
                  <th scope="col">RANGO</th>
                  <th scope="col">RAYA SEMANAL</th>
                  <th scope="col">OBSERVACIONES</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- ==================================================== INPUT FORM -->

    <div class="row">
      <div class="col-lg-12">
        <div class="card card-default">
          <div class="card-header">
            AÑADIR TRABAJADOR
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="name">Nombre</label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group row">
                <label for="rango">Rango</label>
                <input class="form-control" id="rango" type="text">
              </div>
              <div class="form-group row">
                <label for="raya">Raya semanal ($)</label>
                <input class="form-control" id="raya" type="number">
              </div>
              <div class="form-group row">
                <label for="rango">Observaciones</label>
                <input class="form-control" id="observaciones" type="text">
              </div>
              <button class="btn btn-primary btn-dark" id="submit-bid" type="submit">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Script -->
  <script src="assets/javascript/listaTrabajadores.js"></script>

</body>

</html>
